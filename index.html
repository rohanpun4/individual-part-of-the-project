<!DOCTYPE html>
<html>
<head></head>
<body>
    <!-- Page Title of the webpage -->
    <h1>Todos</h1>

    <!-- Creating Search Input for Filtering Todos -->
    <input id="search-text" type="text" placeholder="Filter todos">

    <!-- Creating Checkbox to Toggle Completed Todos Visibility -->
    <label>
        <input type="checkbox" id="hide-completed"> Hide completed
    </label>

    <!-- Creating Container for Displaying Todos -->
    <div id="todos"></div>

    <!-- Creating Form for Adding New Todo -->
    <form id="new-todo">
        <input type="text" placeholder="Something to do">
        <button>Add Todo</button>
    </form>

    <!-- Javascript for Dynamic Functionality -->
    <script src="index.js"></script>
</body>
</html>
